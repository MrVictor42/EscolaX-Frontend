<mat-card>
    <mat-tab-group mat-align-tabs="center">
        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon>account_circle</mat-icon>
                {{'profile.informations' | translate}}
            </ng-template>
            <app-informations [user]="user"></app-informations>
        </mat-tab>
        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon>edit</mat-icon>
                {{'profile.edit' | translate}}
            </ng-template>
            <app-edit-profile [user]="user"></app-edit-profile>
        </mat-tab>
        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon>vpn_key</mat-icon>
                {{'profile.reset-password' | translate}}
            </ng-template>
            <app-reset-password [user]="user"></app-reset-password>
        </mat-tab>
        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon>person</mat-icon>
                {{'profile.change_image_profile' | translate}}
            </ng-template>
            <app-photo-edit [user]="user"></app-photo-edit>
        </mat-tab>
    </mat-tab-group>
</mat-card>

<page-header class="p-t-32 p-b-48 m-b--24 bg-gray-900" title="{{'profile.title' | translate}}" hideBreadcrumb>
</page-header>

<div fxLayout="row wrap" class="matero-row">
    <div class="matero-col" fxFlex="100" fxFlex.gt-xs="50" fxFlex.gt-sm="33.33" fxFlex.gt-md="25">
        <mat-card>
            <div class="text-center">
                <img class="matero-user-panel-avatar" *ngIf="user.avatar != ''"
                    src="data:image/png;base64,{{ user.avatar }}" width="80" />
                <img class="matero-user-panel-avatar" *ngIf="user.avatar == ''" src='../../../assets/images/avatar.jpg'
                    width="80" />
                <h2 class="m-t-0 m-b-8 f-w-400">{{ user.name }}</h2>
            </div>
            <mat-nav-list class="m-x--16 m-b--16">
                <a mat-list-item routerLink="/profile/overview">
                    <mat-icon class="icon-18 m-r-8">account_circle</mat-icon> {{'profile.overview' | translate}}
                </a>
                <a mat-list-item routerLink="/profile/settings">
                    <mat-icon class="icon-18 m-r-8">settings</mat-icon> {{'profile.settings' | translate}}
                </a>
                <a mat-list-item routerLink="/profile/reset-password">
                    <mat-icon class="icon-18 m-r-8">key</mat-icon> {{'profile.reset-password' | translate}}
                </a>
            </mat-nav-list>
        </mat-card>
    </div>
    <div class="matero-col" fxFlex="100" fxFlex.gt-xs="50" fxFlex.gt-sm="66.67" fxFlex.gt-md="75">
        <router-outlet></router-outlet>
    </div>
</div>

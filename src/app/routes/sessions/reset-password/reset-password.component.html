<div class="w-full h-full" fxLayout="row wrap">
    <mat-card class="mat-elevation-z4 m-auto" style="max-width: 380px;">
        <mat-card-title class="text-center m-b-24">{{'password.reset' | translate}}</mat-card-title>
        <mat-card-content class="text-center">{{'password.subtitle' | translate}}</mat-card-content>
        <form class="form-field-full" [formGroup]="loginForm">
            <mat-form-field appearance="outline">
                <mat-label>{{'login.username' | translate}}</mat-label>
                <input matInput placeholder="{{'login.username' | translate}}" formControlName="username" required>
                <mat-error *ngIf="username?.invalid">
                    <span *ngIf="username?.errors?.required">
                        {{'login.username.required' | translate}}
                    </span>

                    <span *ngIf="username?.errors?.remote">
                        {{ username?.errors?.remote }}
                    </span>
                </mat-error>
            </mat-form-field>

            <button class="w-full" mat-raised-button color="primary" [disabled]="!!loginForm?.invalid"
                [loading]="isSubmitting" (click)="onSubmit()">{{'login.send' | translate}}
            </button>

            <button class="w-full m-t-16" mat-stroked-button color="primary" (click)="backToLogin()">
                <mat-icon aria-hidden="false" aria-label="back to login">arrow_back</mat-icon>
                {{'back' | translate}}
            </button>
        </form>
    </mat-card>
</div>
